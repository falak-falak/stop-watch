<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main flx-col-cen">
        <h1 class="heading">Stop Watch</h1>
        <p class="description">Time is the most valuable thing a man can spend.</p>
        <div class="watch flx-row-cen">
            <div class="timer-box min-box flx-col-cen">
                <div class="min timer">00</div>
                <span>Minutes</span>
            </div>
            <div class="timer-box sec-box flx-col-cen">
                <div class="sec timer">00</div>
                <span>Seconds</span>
            </div>
            <div class="timer-box mili-sec-box flx-col-cen">
                <div class="mili-sec timer">00</div>
                <span>Mili Seconds</span>
            </div>
        </div>
        <div class="btns flx-row-cen">
            <button class="stop-btn btn">Stop</button>
            <button class="start-btn btn" >Start</button>
            <button class="reset-btn btn">Reset</button>
        </div>
        <p class="falak">Developed with Love By Falak</p>
    </div>
    <!-- SCRIPT FILE -->
    <script src="script.js"></script>
</body>
</html>
